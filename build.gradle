group 'ru.aatarasoff.thrift'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.apache.thrift:libthrift:0.9.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
